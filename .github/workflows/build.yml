name: Deploy webby site

on:
  push:
    branches: ["master"]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  web:
    name: Deploy webby site
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y zip

      - name: Download web version of Tensy
        run: |
          wget https://files.voxelmanip.se/.private/tensy-web-1.0.1.zip -O tensy-web.zip
          unzip tensy-web.zip -d play/
          rm tensy-web.zip

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.3
          bundler-cache: true

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Build with Jekyll
        run: bundle exec jekyll build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'

      - name: Deploy to Pages
        id: deployment
        uses: actions/deploy-pages@v4
